<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1000 4"
     preserveAspectRatio="none"
     width="100%" height="4" role="img" aria-label="Animated Seamless Gradient Divider">
  <defs>
    <!-- Gradiente SEAMLESS: Blanco -> Lila -> Blanco -->
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="0">
      
      <!-- Inicio Blanco -->
      <stop offset="0%" stop-color="#ffffff"/>
      
      <!-- Ascenso rápido al color lila -->
      <stop offset="5%" stop-color="#d0a3cf"/>
      
      <!-- Pico de color -->
      <stop offset="30%" stop-color="#d0a3cf"/>
      
      <!-- Desvanecimiento a Blanco -->
      <stop offset="60%" stop-color="#ffffff"/>
      
      <!-- Final Blanco para loop perfecto -->
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>

    <!-- Patrón animado -->
    <pattern id="p" patternUnits="userSpaceOnUse" width="1000" height="4">
      <rect width="1000" height="4" fill="url(#g)" />
      
      <animateTransform
        attributeName="patternTransform"
        type="translate"
        from="0 0"
        to="1000 0"
        dur="10s"
        repeatCount="indefinite" />
    </pattern>
  </defs>

  <!-- Barra animada -->
  <rect x="0" y="0" width="100%" height="4" fill="url(#p)" />
</svg>
